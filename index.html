<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <header class="weatherHeader">
        <h1 class="weatherHeaderText">Weather Dashboard</h1>
    </header>
    <main>
        <div class="outer-container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="citySearchCard">
                        <h3 class="card-header text-uppercase">Search for a City: </h3>
                        <div class="card-body">
                            <form id="user-form">
                                <div class="form-group">
                                    <input name="search-Text-Box" id="search" type="text" placeholder="San Diego" autofocus="true" class="form-input" />
                                    <button type="button" id="submit-Button">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="searchResultsContainer" class="resultsContainer col-12 col-md-4">
                    <p>Search Results Here: </p>
                </div>
                <aside class="col-12 col-md-4">
                    <section id="about-me" class="card first">
                        <h2 class="title1">Search History</h2>
                        <p class="paragraph1">
                            <div id="searchHistoryContainer"></div>
                        </p>
                    </section>
                </aside>
                <div class="center-container col-12 col-md-4">
                    <div class="center-forecast-container">
                        <div id="WeatherContainer">
                            <h1 id="Para1">5-Day Weather Forecast</h1>
                            <div class="weatherCards">
                                <div class="dayContainer1">
                                    <p class="date" id="date1"></p>
                                    <img class="icon" id="icon1" src="" alt="Weather Icon">
                                    <p class="weather" id="day1"></p>
                                    <p class="Temperature" id="day1Temp">Temp: </p> 
                                    <p class="Wind" id="day1Wind">Wind:</p>  
                                    <p class="Humidity" id="day1Humidity">Humidity:</p>  
                                </div> 
                                <div class="dayContainer2">
                                    <p class="date" id="date2"></p>
                                    <img class="icon" id="icon2" src="" alt="Weather Icon">
                                    <p class="weather" id="day2"></p>
                                    <p class="Temperature" id="day2Temp">Temp: </p> 
                                    <p class="Wind" id="day2Wind">Wind:</p>  
                                    <p class="Humidity" id="day2Humidity">Humidity:</p>  
                                </div> 
                                <div class="dayContainer3">
                                    <p class="date" id="date3"></p>
                                    <img class="icon" id="icon3" src="" alt="Weather Icon">
                                    <p class="weather" id="day3"></p>
                                    <p class="Temperature" id="day3Temp">Temp: </p> 
                                    <p class="Wind" id="day3Wind">Wind:</p>  
                                    <p class="Humidity" id="day3Humidity">Humidity:</p>  
                                </div> 
                                <div class="dayContainer4">
                                    <p class="date" id="date4"></p>
                                    <img class="icon" id="icon4" src="" alt="Weather Icon">
                                    <p class="weather" id="day4"></p>
                                    <p class="Temperature" id="day4Temp">Temp: </p> 
                                    <p class="Wind" id="day4Wind">Wind:</p>  
                                    <p class="Humidity" id="day4Humidity">Humidity:</p>  
                                </div> 
                                <div class="dayContainer5">
                                    <p class="date" id="date5"></p>
                                    <img class="icon" id="icon5" src="" alt="Weather Icon">
                                    <p class="weather" id="day5"></p>
                                    <p class="Temperature" id="day5Temp">Temp: </p> 
                                    <p class="Wind" id="day5Wind">Wind:</p>  
                                    <p class="Humidity" id="day5Humidity">Humidity:</p>  
                                </div>
                                
                                
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
